name: Build Flutter Android AAB & APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_aab:
    name: Build AAB Release Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter & Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle
            ${{ env.HOME }}/.android
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Gradle Daemon
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties

      - name: Install dependencies
        run: flutter pub get

      - name: Read version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build AppBundle (.aab)
        run: flutter build appbundle --release --no-tree-shake-icons
        env:
          NO_WATCHMAN: true
          CHOKIDAR_USEPOLLING: true
          CI: true

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: travelmate-v${{ steps.version.outputs.version }}-aab
          path: build/app/outputs/bundle/release/app-release.aab

  build_apk:
    name: Build APK Release Artifact
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Flutter & Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.gradle
            ${{ env.HOME }}/.android
          key: ${{ runner.os }}-flutter-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Gradle Daemon
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.daemon=true" >> ~/.gradle/gradle.properties

      - name: Install dependencies
        run: flutter pub get

      - name: Read version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build APK (.apk)
        run: flutter build apk --release --no-tree-shake-icons
        env:
          NO_WATCHMAN: true
          CHOKIDAR_USEPOLLING: true
          CI: true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: travelmate-v${{ steps.version.outputs.version }}-apk
          path: build/app/outputs/flutter-apk/app-release.apk
